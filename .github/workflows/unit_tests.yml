name: Unit Tests 

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: run unit tests
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.18.0-beta1'
        stable: 'false'

    - name: Install dependencies
      run: |
        go version
        go install golang.org/x/lint/golint@latest

    - name: checkout
      uses: actions/checkout@v2
    
    - name: run unit tests
      run: ./hack/test_unit.sh

  grpc:
    name: run grpc verify tests
    runs-on: ubuntu-latest
    steps:
      - name: run grpc verify tests
        run: |
          ./hack/generate-grpc.sh
          ./hack/verify-grpc.sh
